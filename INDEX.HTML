<script>fetch('https://jsonplaceholder.typicode.com/photos')
  .then((response) => response.json())
  .then((json) => console.log(json));
</script>


    <input id="id" placeholder="Escribe 1 o 2 o 3">
    <button onclick="buscar()">buscar</button>
    
    
    <table id="respuesta">
        <thead>
          <th>Album</th>
          <th>Miniatura</th>
           <th>Titulo</th>
              <th>URL</th>
        </thead>
        <tbody id="respuesta_body">
        </tbody>
    </table>
   
</body>

<script>

function buscar(){
  
  let id = $('#id').val()
  
  $.ajax({
    
    // 7. agrega el valor a la url
    url: "https://jsonplaceholder.typicode.com/photos/"+ id
  
  }).done(function(data) {
     
     
     // 8. construyes el <tr> con tus datos de respuesta
     let tr = '<tr border=1px>'+
          '<td>' + data.albumId + '</td>' +
          '<td>' + data.id + '</td>' +
          '<td><img src="' + data.thumbnailUrl + '"></img>></td>' +
          '<td>' + data.title + '</td> ' +
           '<td>' + data.url + '</td>' +
        '</tr>'
     console.log(tr) // *opcional para ver en consola
     
     // 9. usas append para agregar el tr al final
     $('#respuesta_body').append(tr)
  
  });
}
</script>
